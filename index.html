<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet"> 
  </head>
  <body>
    <div class="container-fluid text-center p-2">
      <p class="display-5 mb-5 text-white fw-semibold">Simple Calculator</p>
      <div class="row">
        <div class="col">
            <div class="row mb-2">
                <div class="col">
                    <div class="col-md-6 text-dark" id="display"></div>
                </div>
                <div class="col-md-3 btn btn-dark" onclick="clearDisplay()">Clear</div>
            </div>
            <div class="row mb-1">
                <div
                class="col-md-2 btn btn-outline-dark bg-secondary btn-small mx-1"
                onclick="numberPress(7)"
                >
                7
                </div>
                <div
                class="col-md-2 btn btn-outline-dark bg-secondary btn-small  mx-1"
                onclick="numberPress(8)"
                >
                8
                </div>
                <div
                class="col-md-2 btn btn-outline-dark bg-secondary btn-small  mx-1"
                onclick="numberPress(9)"
                >
                9
                </div>
                <div
                class="col-md-2 btn btn-dark btn-small  mx-1"
                onclick="operatorPress('/')"
                >
                /
                </div>
        </div>
          <div class="row mb-1">
            <div
              class="col-md-2 btn btn-outline-dark bg-secondary btn-small  mx-1"
              onclick="numberPress(4)"
            >
              4
            </div>
            <div
              class="col-md-2  mx-1 btn btn-outline-dark bg-secondary btn-small"
              onclick="numberPress(5)"
            >
              5
            </div>
            <div
              class="col-md-2  mx-1 btn btn-outline-dark bg-secondary btn-small"
              onclick="numberPress(6)"
            >
              6
            </div>
            <div
              class="col-md-2  mx-1 btn btn-dark btn-small"
              onclick="operatorPress('*')"
            >
              *
            </div>
          </div>
          <div class="row mb-1">
            <div
              class="col-md-2 mx-1 btn btn-outline-dark bg-secondary btn-small"
              onclick="numberPress(1)"
            >
              1
            </div>
            <div
              class="col-md-2  mx-1 btn btn-outline-dark bg-secondary btn-small"
              onclick="numberPress(2)"
            >
              2
            </div>
            <div
              class="col-md-2  mx-1 btn btn-outline-dark bg-secondary btn-small"
              onclick="numberPress(3)"
            >
              3
            </div>
            <div
              class="col-md-2  mx-1 btn btn-dark btn-small text-white"
              onclick="operatorPress('-')"
            >
              -
            </div>
          </div>
          <div class="row">
            <div
              class="col-md-2  mx-1 btn btn-outline-dark bg-secondary btn-small"
              onclick="numberPress(0)"
            >
              0
            </div>
            <div
              class="col-md-2  mx-1 btn btn-outline-dark bg-secondary btn-small"
              onclick="operatorPress('.')"
            >
              .
            </div>
            <div
              class="col-md-2 mx-1 btn btn-dark btn-small"
              onclick="operatorPress('+')"
            >
              +
            </div>
            <div
              class="col-md-2 mx-1 btn btn-outline-dark bg-warning btn-small text-white"
              onclick="calculate()"
            >
              =
            </div>
          </div>
        </div>
        <div class="col">
            <div id="history"></div>
        </div>
      </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
